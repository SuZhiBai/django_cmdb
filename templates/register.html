{% extends "layout.html" %}
{% load bootstrap %}
{% block navbar %}
<div class="navbar navbar-inverse" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/web/">配置管理系统</a>
        </div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container">
    <form role="form" class="col-md-offset-3 col-md-6" method="post">
        <legend>欢迎注册</legend>
        {% csrf_token %}
        {{ form|bootstrap }}
        <div class="form-group">
          <button type="submit" class="btn btn-primary">注册</button>
        </div>
    </form>
</div>
{% endblock content %}
